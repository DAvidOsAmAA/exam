<h2 class="text-bold text-left mb-4 ms-5 mt-5">Sign Up</h2>

<div class="mt-5 ms-5 mb-5 w-75 d-flex justify-content-center align-items-center">

  <form [formGroup]="register" class="row g-3" (ngSubmit)="SendData()">


    <div class="form-floating mb-3 w-75">
      <input
        type="text"
        formControlName="username"
        id="username"
        class="form-control"
        placeholder="User Name"
      />
      <label for="username">User Name</label>
      <alertError [formName]="register" controleName="username"/>
    </div>

    <div class="form-floating mb-3 w-75">
      <input
        type="text"
        formControlName="firstName"
        id="firstName"
        class="form-control"
        placeholder="First Name"
      />
      <label for="firstName">First Name</label>
      <alertError [formName]="register" controleName="firstName"/>

    </div>


    <div class="form-floating mb-3 w-75">
      <input
        type="text"
        formControlName="lastName"
        id="lastName"
        class="form-control"
        placeholder="Last Name"
      />
      <label for="lastName">Last Name</label>
      <alertError [formName]="register" controleName="lastName"/>

    </div>

    <div class="form-floating mb-3 w-75">
      <input
        type="email"
        formControlName="email"
        id="email"
        class="form-control"
        placeholder="Email"
      />
      <label for="email">Email</label>
      <alertError [formName]="register" controleName="email"/>

    </div>

    <div class="form-floating mb-3 w-75">
      <input
        type="password"
        formControlName="password"
        id="password"
        class="form-control"
        placeholder="Password"
      />
      <label for="password">Password</label>
      <alertError [formName]="register" controleName="password"/>

    </div>

    <div class="form-floating mb-3 w-75">
      <input
        type="password"
        formControlName="rePassword"
        id="rePassword"
        class="form-control"
        placeholder="Re-Password"
      />
      <label for="rePassword">Re-Password</label>
      <alertError [formName]="register" controleName="rePassword"/>


    </div>

    <div class="form-floating mb-3 w-75">
      <input
        type="number"
        formControlName="phone"
        id="phone"
        class="form-control"
        placeholder="Phone Number"
      />
      <label for="phone">Phone Number</label>
    </div>

    <div class="col-12 w-75">
      <button type="submit" [disabled]="register.invalid" class="btn btn-primary p-3 w-100 rounded-pill">
        Create Account
      </button>
    </div>
  </form>
</div>
